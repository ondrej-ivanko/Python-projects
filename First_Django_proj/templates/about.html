{% extends "base.html" %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    {% include "navbar.html" %}
    <p>{{ name|upper|pprint }}</p>
    <p>{{ name }}
    {{ time }}</p>
    <ul>
        {% for num in serial %}
        <li>{{ forloop.revcounter0 }} --+--{{ num }}</li>
        {% endfor %}
    </ul>
</body>
</html>
{% endblock %}
